<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REGISTER | Carinderia Register</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;

      /* Background image */
      background-image: url('BGC2.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Glass effect box */
    .auth-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center;
      width: 340px;
      color: white;
    }

    /* Logo/Image */
    .auth-box img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 50%;
      border: 2px solid #fff;
    }

    .auth-box h1 {
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 1px;
    }

    /* Input fields */
    .auth-box input, .auth-box select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .auth-box input::placeholder {
      color: #eee;
    }

    /* Buttons as links */
    .auth-box a.button {
      display: inline-block;
      width: 90%;
      text-align: center;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      text-decoration: none;
      background: linear-gradient(135deg, #0c4da2, #1a73e8);
      transition: transform 0.2s, background 0.3s;
    }

    .auth-box a.button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #083776, #0c4da2);
    }

    /* Text & link */
    .auth-box p {
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
    }

    .auth-box p a {
      color: #1a9fff;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-box p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div class="overlay"></div>

  <div class="auth-box">
    <!-- Logo Image -->
    <img src="https://th.bing.com/th/id/OIP.-wgY52PeDBzaYFxY5qGx-AHaE8?w=302&h=200&c=7&r=0&o=7&cb=12&pid=1.7&rm=3" alt="VTrendz Logo">

    <h1>REGISTER</h1>
    <select required>
      <option value="">Select Role</option>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <input type="text" placeholder="Username" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>

    <!-- Two buttons for HTML-only redirect -->
    <a href="index.html" class="button">Register as User</a>
    <a href="Ahp.html" class="button">Register as Admin</a>

    <p>Already have an account? <a href="LC.html">Login</a></p>
  </div>
</body>
</html>
