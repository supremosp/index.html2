<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form on VTrendz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="stlye.css">
    <link rel="shortcut icon" href="https://tse2.mm.bing.net/th/id/OIP.UHbe7pXoZyJ-q34BrnCTsgHaHa?cb=12&pid=ImgDet&w=192&h=192&c=7&o=7&rm=3" type="image/x-icon">
</head>

<body>
    <div class="login">
        <img src="https://journal.com.ph/wp-content/uploads/2023/06/Vape-Shop-1200x800.jpg" alt="image">
        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>
            <h6 class="login__title">Welcome to VTrendz!</h6>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" name="email" id="email" placeholder="" class="login__input" required>
                    <label for="email" class="login__label">Username</label>
                   
                </div>

                <div class="login__box">
                    <input type="password" name="password" id="password" placeholder="" class="login__input" required>
                    <label for="password" class="login__label">Password</label>
                    
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" name="checkbox" id="user-check" class="login__check-input">
                    <label for="user-check" class="login__check-label">Remember Me</label>
                </div>
                <a href="#" class="login__forget">Forgot Password?</a>
            </div>
            <div> 
                <a href="Login.html">
            <button type="submit" class="login__button"><a href="Login.html">Login</a></button>
                 </a>
            </div>
           
               

            <div class="login__register">
                Don't have an account? <a href="register.html">Register</a>
            </div>
        </form>
    </div>


    
</body>
</html>
