<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form in HTML and CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="stlye.css">
</head>
<body> 

    <div class="register" align="center"><br><br><br>
        <img src="https://journal.com.ph/wp-content/uploads/2023/06/Vape-Shop-1200x800.jpg" alt="image">
        <form action="" class="login__form">
            <h1 class="login__title">Register</h1>

            <div class="register__inputs">
                <div class="login__box">
                    <input type="email" name="email" id="email" placeholder="" class="login__input" required>
                    <label for="email" class="login__label">Username</label><br>

            <div class="register__inputs">
                <div class="login__box">
                    <input type="email" name="email" id="email" placeholder="" class="login__input" required>
                    <label for="email" class="login__label">Email</label>
                   
                   
                </div>

                <div class="login__box">
                    <input type="password" name="password" id="password" placeholder="" class="login__input" required>
                    <label for="password" class="login__label">Password</label>
                    
                </div>

                    <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" name="checkbox" id="user-check" class="login__check-input">
                    <label for="user-check" class="login__check-label">Agree to the terms & conditions</label>
                </div>
            </div>

                </div>
            </div>
            <div><a href="Login.html">
            <button type="submit" class="login__button"><a href="index.html"> Create Account</a></button>
            </a>
            </div>

            <div class="login__register">
                I have an account <a href="Login.html">Login</a>
            </div>
        </form>
    </div>
</div>    


    
</body>
</html>
