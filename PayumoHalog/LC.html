<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOGIN | Carinderia Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      /* Background image */
      background: url('BGC2.webp') no-repeat center center/cover;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Glass effect box */
    .auth-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center;
      width: 340px;
      color: white;
    }

    .auth-box h1 {
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 1px;
    }

    /* Input fields */
    .auth-box input, .auth-box select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    .auth-box input::placeholder {
      color: #eee;
    }

    /* Buttons */
    .auth-box a.button {
      display: inline-block;
      width: 90%;
      text-align: center;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      text-decoration: none;
      background: linear-gradient(135deg, #0c4da2, #1a73e8);
      transition: transform 0.2s, background 0.3s;
    }

    .auth-box a.button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #083776, #0c4da2);
    }

    /* Text & Link */
    .auth-box p {
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
    }

    .auth-box p a {
      color: #1a9fff;
      text-decoration: none;
      font-weight: bold;
    }

    .auth-box p a:hover {
      text-decoration: underline;
    }

    /* Two buttons for User/Admin login */
    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-container a {
      flex: 1;
      display: inline-block;
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      color: white;
      text-decoration: none;
      background: linear-gradient(135deg, #0c4da2, #1a73e8);
      transition: transform 0.2s, background 0.3s;
    }

    .btn-container a:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #083776, #0c4da2);
    }

  </style>
</head>
<body>

  <!-- Overlay -->
  <div class="overlay"></div>

  <div class="auth-box">
    <h1>LOGIN</h1>

    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>

    <div class="btn-container">
      <a href="index.html">User Login</a>
      <a href="Ahp.html">Admin Login</a>
    </div>

    <p>Don't have an account? <a href="RC.html">Register here</a></p>
  </div>

</body>
</html>
